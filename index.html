    <script>
      // This is the "Offline copy of pages" service worker

      // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

      // Check compatibility for the browser we're running this in
      if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log("[PWA Builder] active service worker found, no need to register");
        } else {
          // Register the service worker
          navigator.serviceWorker
            .register("pwabuilder-sw.js", {

      <table
        width="90%"
        border="0"
        cellpadding="0"
        cellspacing="0"
        bgcolor="#FFFFFF"
        style="width: 90%; max-width: 580px;"
      >
        <tr>
          <td
            align="center"
            bgcolor="#3f51b5"
            style="color:#fff; padding:10px 20px;"
          >
            <h2>Archive</h2>
          </td>
        </tr>
        <tr>
          <td
            align="justify"
            style="padding:0 20px 0px 20px; border-bottom:1px solid #eee;"
            id="archiveList"
          >
          </td>
          <script>
            (async () => {
              const response = await fetch(
                "https://api.github.com/repos/cdemi/NewsletterCurator-Archive/contents/archives/"
              );
              const data = await response.json();
              let htmlString = "<ul>";
              for (let file of data.reverse()) {
                if (file.name.match(/\d{4}.*.html/g))
                  htmlString += `<li><a href="${
                    file.path
                  }">${file.name.replace(
                    ".html",
                    ""
                  )}</a></li>`;
              }
              htmlString += "</ul>";
              document.getElementById("archiveList").innerHTML = htmlString;
            })();
          </script>
        </tr>
      </table>
