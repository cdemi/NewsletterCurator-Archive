<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/cdemi/NewsletterCurator-Archive/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          if (file.name.match(/\d{4}.*.html/g))
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
